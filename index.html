<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOMILE</title>
  <script>
    (function () {
      const lang = (navigator.language || '').toLowerCase();
      const ruLangs = ['ru','uk','be','kk','uz','az','hy','ka'];
      const isRULang = ruLangs.some(code => lang.startsWith(code));

      if (isRULang) return window.location.replace('/ru/');
      if (lang.startsWith('vi')) return window.location.replace('/vn/');
      return window.location.replace('/en/');
    })();
  </script>
</head>
<body></body>
</html>
